# Source: https://github.com/Chick2D/neofetch-themes/ 
# Do consider checking out the repository, it has a ton of great configs like this.

# Customization Wiki https://github.com/dylanaraps/neofetch/wiki/Customizing-Info

# See this wiki page for more info:
# https://github.com/dylanaraps/neofetch/wiki/Customizing-Info
print_info() {
    info title
    info underline

    info "\e[34m " distro
    #info "Host" model
    info "\e[33m " kernel
    #info "Uptime" uptime
    info "\e[32m " packages
    #info "Resolution" resolution
    #info "DE" de
    #info "\e[34m " wm
    #info "\e[32m " wm
    #info "\e[32m " resolution
    #info "Theme" theme
    #info "Icons" icons
    #info "Font" font
    #info "GPU" gpu
    #info "\e[35m " term
    info "\e[31m " shell
    #info "\e[34m " shell
    info "\e[35m " memory

    # info "GPU Driver" gpu_driver  # Linux/macOS only
    # info "CPU Usage" cpu_usage
    # info "Disk" disk
    # info "Battery" battery
    #info "Font" font
    #info "Song" song
    # [[ "$player" ]] && prin "Music Player" "$player"
    # info "Local IP" local_ip
    # info "Public IP" public_ip
    # info "Users" users
    # info "Locale" locale  # This only works on glibc systems.

    #info cols
}

# Title


# Hide/Show Fully qualified domain name.

title_fqdn="off"


# Kernel

kernel_shorthand="on"


# Distro


# Shorten the output of the distro function

distro_shorthand="off"

# Show/Hide OS Architecture.

os_arch="off"


# Uptime


# Shorten the output of the uptime function

uptime_shorthand="on"


# Memory


# Show memory pecentage in output.
#
memory_percent="off"

# Change memory output unit.

memory_unit="mib"


# Packages

# Show/Hide Package Manager names.
package_managers="on"


# Shell


# Show the path to $SHELL

shell_path="off"

# Show $SHELL version

shell_version="on"


# CPU

# CPU speed type

speed_type="bios_limit"

# CPU speed shorthand

speed_shorthand="on"

# Enable/Disable CPU brand in output.
#
cpu_brand="off"

# CPU Speed

cpu_speed="on"

# CPU Cores

cpu_cores="off"

# CPU Temperature

cpu_temp="off"


# GPU

# Enable/Disable GPU Brand

gpu_brand="on"

# Which GPU to display

gpu_type="all"


# Resolution


# Display refresh rate next to each monitor

refresh_rate="off"


# Gtk Theme / Icons / Font

# Shorten output of GTK Theme / Icons / Font

gtk_shorthand="on"


# Enable/Disable gtk2 Theme / Icons / Font

gtk2="on"

# Enable/Disable gtk3 Theme / Icons / Font

gtk3="on"


# IP Address


# Website to ping for the public IP

public_ip_host="http://ident.me"

# Public IP timeout.

public_ip_timeout=2


# Desktop Environment

# Show Desktop Environment version
de_version="on"


# Disk


# Which disks to display.
disk_show=('/')

# Disk subtitle.
disk_subtitle="mount"

# Disk percent.

disk_percent="on"


# Song


# Manually specify a music player.
music_player="vlc"

# Format to display song information.

song_shorthand="on"

# 'mpc' arguments (specify a host, password etc).
mpc_args=()

# Text Colors

colors=(distro)

# Text Options

# Toggle bold text

bold="on"

# Enable/Disable Underline

underline_enabled="on"

# Underline character

underline_char="─"

# Info Separator
separator=" "


# Color Blocks

block_range=(0 7)

# Toggle color blocks

color_blocks="on"

# Color block width in spaces

block_width=3

# Color block height in lines

block_height=1

# Color Alignment

col_offset="auto"

# Progress Bars

# Bar characters
bar_char_total="="

# Toggle Bar border

bar_border="on"

# Progress bar length in spaces
bar_length=15

# Progress bar colors
bar_color_elapsed="distro"
bar_color_total="distro"


# Info display

cpu_display="off"
memory_display="off"
battery_display="off"
disk_display="off"


# Backend Settings


# Image backend.
image_backend="ascii"

# Image Source
image_source="auto"


# Ascii Options

# Ascii distro

ascii_distro="alpine_small"

# Ascii Colors

ascii_colors=(247 2)

# Bold ascii logo

ascii_bold="on"

# Image Options

# Image loop

image_loop="off"

# Thumbnail directory

# Crop mode
crop_mode="normal"

# Crop offset

crop_offset="center"

# Image size
# The image is half the terminal width by default.
#
# Default: 'auto'
# Values:  'auto', '00px', '00%', 'none'
# Flags:   --image_size
#          --size
image_size="auto"

# Gap between image and text

gap=3

# Image offsets

yoffset=0
xoffset=0

# Image background color
background_color=


# Misc Options
stdout="off"
